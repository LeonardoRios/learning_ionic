<ion-view view-title="Perfil">
 <ion-content>
  		<label class="item item-input">
 			<input type="text" ng-model="usuario.nome" placeholder="Nome">
 		</label>
 		<label class="item item-input">
 			<input type="email" ng-model="usuario.email" placeholder="E-mail">
 		</label>
 		<label class="item item-input">
 			<input type="password" ng-model="usuario.senha" placeholder="Senha">
 		</label>
 		<button ng-click="editarPerfil(usuario)" class="button button-balanced button-block">Salvar</button> 
 </ion-content>
</ion-view>
