<ion-view view-title="Entrar">
 <ion-content>
 		<label class="item item-input">
 			<input type="email" ng-model="usuario.email" placeholder="E-mail">
 		</label>
 		<label class="item item-input">
 			<input type="password" ng-model="usuario.senha" placeholder="Senha">
 		</label>
 		<button ng-click="entrar(usuario)" class="button button-balanced button-block">Entrar</button> 
 		<a class="button button-calm button-block" href="#/basico/cadastro">Cadastrar</a>	
 </ion-content>
</ion-view>
